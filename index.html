<!DOCTYPE html>
<html>
  <head>
    <title>Cup-Pizza</title>
    <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container" class="container">
      <div class="jumbotron">
        <h1>Cup O'Pizza</h1>
        <h4>The only pizza in a cup in the Northwest AND it's right here in Stumptown!!!</h4>
      </div>
        <!--input contact information  -->
    <form id="contactForm">
      <div class="panel panel-info">
        <div class="panel-heading">
          <h4>Enter Contact Information:</h4>
        </div>
        <div class="form-group">
          <div class="contact">
            <label for="name">Your name:</label><br>
            <input id="name" type="text" class="form-control">
          </div>
          <div class="contact">
            <label for="street">Street:</label><br>
            <input id="street" type="text" class="form-control">
          </div>
          <div class="contact">
            <label for="city">City:</label><br>
            <input id="city" type="text" class="form-control">
          </div>
          <div class="contact">
            <label for="zip">ZIP:</label><br>
            <input id="zip" type="text" class="form-control">
          </div>
        </div>
      </div>
    </form>    
        <!-- select size of cup -->
      <form id = "pizzaForm">
        <div class="panel panel-info">
          <div class="panel-heading">
            <h4 class="order-header">Choose a size:</h4>
          </div>
          <select id="cup-size" name="form-control">
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="Large">Large</option>
          </select>
        </div>
        <!--select garish/toppings -->
        <div class="panel panel-info">
          <div class="panel-heading">
            <h4 class="panel-title">Choose your garnish ($1.50 ea):</h4>
          </div>
          <div class="panel-body">
            <input type="checkbox" name="cup-garnish" value="tomato"><span class="cup-input"> Tomato</span>
            <input type="checkbox" name="cup-garnish" value="goat"><span class="cup-input"> Goat Cheese</span>
            <input type="checkbox" name="cup-garnish" value="basil"><span class="cup-input"> Basil</span>
            <input type="checkbox" name="cup-garnish" value="pepperoni"><span class="cup-input"> Pepperoni</span>
            <input type="checkbox" name="cup-garnish" value="onions"><span class="cup-input"> Onions</span>
            <input type="checkbox" name="cup-garnish" value="olives"><span class="cup-input"> Olives</span>
          </div>
        </div>
        <!--choose quanity as an input  -->
        <div class="panel panel-info">
          <div class="panel-heading">
            <h4 class="panel-title">Enter Quanity:<h4>
        </div>
          <div class="panel-body">
            <input type="number" value="1" class="form-control" id="quantity">
          </div>
        </div>
        <!-- submit button to place order -->
        <button type="submit" class="btn">Submit Order</button>
      </form>
    </div>
        <!--receipt and total  -->
    <div class="col-md-12 col-lg-12">
      <div id="cup-order">
        <span id="receipt-greeting"></span>
        <h3>Order Receipt</h3>
        <ul id="pizza-orders"></ul>
      </div>
    </div>
  </body>

</html>
